<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="jumbotron">
        <h1>Please input a number</h1>
        <p>Type in a number and we will give you a list that counts up to that number, replacing
          numbers divisible by 3 for "ping", divisible by 5 for "pong" and divisible by 15 for "pingpong"</p>
      </div>
    <div id="container">
        <div id="blanks">
            <form>
              <div class="form-group">
                <label for="number">Number</label>
                <input id="number" class="form-control" type="text">
              </div>
              <button type="submit" class="btn btn-info btn-lg">Result</button>
            </form>
       </div>
    <div id="output">
      <ul class= "uncover">

      </ul>
    </div>
  </body>
</html>
